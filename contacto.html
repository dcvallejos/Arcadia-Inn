<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/3ea38ea0da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/pgicon.webp" />
    <link
      href="https://fonts.googleapis.com/css?family=Alef"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="burguer-ico" onclick="changeMenu(this)">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="bar-3"></div>
        </div>
        <nav>
          <ul class="nav-list">
            <li>Noticias</li>
            <li>Reviews</li>
            <li>Foro</li>
            <li>Contacto</li>
          </ul>
        </nav>
        <div class="user-ico"><i class="fa-solid fa-user fa-xl"></i></div>
    </header>
    <main>
      <form action="https://formspree.io/f/xzbwgdkp" method="POST">
        <div class="form">
            <ul class="form-style-1">
                <li><label>Nombre y apellido <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Correo electrónico <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Mensaje <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Enviar" />
                </li>
            </ul>
        </div>
      </form>
    </main>
    <footer class="footer">
        <div class="rs">
          <a><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a><i class="fa-brands fa-square-twitter fa-lg"></i></a>
          <a><i class="fa-brands fa-square-instagram fa-lg"></i></a>
          <a><i class="fa-brands fa-discord fa-lg"></i></a>
          <a><i class="fa-brands fa-youtube fa-lg"></i></a>
          <a><i class="fa-brands fa-github fa-lg"></i></a>
        </div>
        <div class="notes">
          <div>ArcadiaInn Group © 2022</div>
          <div>Calle Falsa 1234 - Buenos Aires - Argentina</div>
          <div><a href="#">arcadiainn@outlook.com</a></div>
        </div>
        <div class="links">
          <a href="#">Contacto</a>
          <a href="#">Unite</a>
          <a href="#">Prensa</a>
        </div>
      </footer>
</body>
</html>
